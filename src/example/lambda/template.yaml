{
  "AWSTemplateFormatVersion": "2010-09-09",
  "Description": "Lambda sample environment template",
  "Resources": {
    "LambdaRole" : {
      "Type" : "AWS::IAM::Role",
      "Properties" : {
        "AssumeRolePolicyDocument" : {
          "Statement": [ {
            "Effect": "Allow",
              "Principal": {
                "Service": [ "lambda.amazonaws.com" ]
              },
              "Action": [ "sts:AssumeRole" ]
          } ]
        },
        "Path" : "/",
        "ManagedPolicyArns": [
          "arn:aws:iam::aws:policy/PowerUserAccess"
        ]
      }
    },

    "MyLambdaFunction": {
      "Type" : "AWS::Lambda::Function",
      "Properties" : {
        "Code" : {
          "S3Bucket" : "example-nodejs3",
          "S3Key" : "sample/decode.js.zip"
        },
        "Description" : "decode base64 function",
        "Handler": "decode.handler",
        "Role" : {"Fn::GetAtt" : [ "example-nodejs3-LambdaRole-1HQ4V5T7DY9F2", "Arn" ] },
        "Runtime" : "nodejs8.10"
      }
    }
  }
}